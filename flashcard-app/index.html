<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flashcard App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🧠 Flashcard Study App</h1>

  <div class="flashcard">
    <div class="question">What is the capital of France?</div>
    <div class="answer">Paris</div>
  </div>

  <button id="flip-btn">Flip</button>
  <button id="next-btn">Next</button>
  
  <div>
    <button id="correct-btn">✅ Correct</button>
    <button id="wrong-btn">❌ Wrong</button>
  </div>
  
  <p id="score">Score: 0 / 0</p>
  <button id="restart-btn">🔁 Restart Flashcards</button>

  <p id="prize" style="display: none;">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" id="rickroll">
      🎁 Click here for your surprise prize!
    </a>
  </p>
  
  <script src="script.js"></script>

</body>
</html>
